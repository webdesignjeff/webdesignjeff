<!doctype html>
<html>
  <head>
    <title>Warrior Knights Game Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="\css\wk.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="\js\wk.js"></script>
  </head>
  <body>
    <header>
      <span id="turnButton">Score Turn</span>
      <span id="turnsLeftLabel">Turns Left
        <span id="turnsLeft">??</span>
      </span>
      <span id="influenceLeftLabel">Remaining
        <span id="influenceLeft">60</span>
      </span>
    </header>
    <div class="container">
      <div class="player" id="redPlayer">
        <div class="influenceWrapper">
          <img src="\images\red.png"/>
          <div class="influenceLabel">INFLUENCE
            <div class="influence" id="redInfluence">0</div>
          </div>
        </div>
        <div class="citiesLabel">CITIES
          <div class="cities" id="redCities">0</div>
        </div>
        <div class="projectedLabel">PROJECTED
          <div class="projected" id="redProjected">0</div>
        </div>
      </div>
      <div class="player" id="yellowPlayer">
        <div class="influenceWrapper">
          <img src="\images\yellow.png"/>
          <div class="influenceLabel">INFLUENCE
            <div class="influence" id="yellowInfluence">0</div>
          </div>
        </div>
        <div class="citiesLabel">CITIES
          <div class="cities" id="yellowCities">0</div>
        </div>
        <div class="projectedLabel">PROJECTED
          <div class="projected" id="yellowProjected">0</div>
        </div>
      </div>
      <div class="player" id="greenPlayer">
        <div class="influenceWrapper">
        <img src="\images\green.png"/>
        <div class="influenceLabel">INFLUENCE
          <div class="influence" id="greenInfluence">0</div>
        </div>
      </div>
      <div class="citiesLabel">CITIES
        <div class="cities" id="greenCities">0</div>
      </div>
      <div class="projectedLabel">PROJECTED
        <div class="projected" id="greenProjected">0</div>
      </div>
      </div>
      <div class="player" id="bluePlayer">
        <div class="influenceWrapper">
          <img src="\images\blue.png"/>
          <div class="influenceLabel">INFLUENCE
            <div class="influence" id="blueInfluence">0</div>
          </div>
        </div>
        <div class="citiesLabel">CITIES
          <div class="cities" id="blueCities">0</div>
        </div>
        <div class="projectedLabel">PROJECTED
          <div class="projected" id="blueProjected">0</div>
        </div>
      </div>
      <div class="player" id="purplePlayer">
        <div class="influenceWrapper">
          <img src="\images\purple.png"/>
          <div class="influenceLabel">INFLUENCE
            <div class="influence" id="purpleInfluence">0</div>
          </div>
        </div>
        <div class="citiesLabel">CITIES
          <div class="cities" id="purpleCities">0</div>
        </div>
        <div class="projectedLabel">PROJECTED
          <div class="projected" id="purpleProjected">0</div>
        </div>
      </div>
      <div class="player" id="blackPlayer">
        <div class="influenceWrapper">
          <img src="\images\black.png"/>
          <div class="influenceLabel">INFLUENCE
            <div class="influence" id="blackInfluence">0</div>
          </div>
        </div>
        <div class="citiesLabel">CITIES
          <div class="cities" id="blackCities">0</div>
        </div>
        <div class="projectedLabel">PROJECTED
          <div class="projected" id="blackProjected">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
