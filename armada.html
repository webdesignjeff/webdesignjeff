<!doctype html>
<html>
  <head>
    <title>Armada Scoreboard</title>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <link rel="stylesheet" href="armada.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="armada.js"></script>
  </head>
  <body>
    <header>
      <div class="titles">
        <div id="redTitle" class="title">REBELS
          <div id="redVictory" class="victory">5</div>
          <button id="redButton"> SCORE </button>
        </div>
        <div id="blueTitle" class="title">
          <button id="blueButton"> SCORE </button>
          <div id="blueVictory" class="victory">5</div>IMPERIALS
        </div>
      </div>
    </header>

    <section>
        <div class="backgrounds">
          <div id="redDisplay" class="score">0</div>
          <div id="blueDisplay" class="score">0</div>
        </div>
    </section>
  </body>
</html>
